<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Baby üíï Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #ff8e53);
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .mobile-container {
            width: 100%;
            max-width: 100%;
            height: 95vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .header {
            text-align: center;
            padding-top: 10px;
            width: 100%;
        }
        
        h1 {
            color: #ff3366;
            font-size: 1.8rem;
            margin-bottom: 5px;
            line-height: 1.3;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .character-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            margin: 10px 0;
        }
        
        .character-frame {
            width: 220px;
            height: 220px;
            position: relative;
            margin-bottom: 20px;
        }
        
        #character {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: bounce 1.2s infinite alternate ease-in-out;
            filter: drop-shadow(0 10px 15px rgba(255, 51, 102, 0.3));
        }
        
        .rose {
            position: absolute;
            bottom: 40px;
            right: 20px;
            font-size: 3rem;
            color: #ff3366;
            animation: sway 2s infinite alternate ease-in-out;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes bounce {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes sway {
            0% { transform: rotate(-15deg) scale(1.1); }
            100% { transform: rotate(15deg) scale(1.1); }
        }
        
        .buttons-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px 0;
            transition: all 0.4s ease;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        
        .btn {
            padding: 18px 0;
            border: none;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 45%;
            max-width: 200px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        #yes-btn {
            background: linear-gradient(135deg, #4cd964, #2ecc71);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        #no-btn {
            background: linear-gradient(135deg, #ff3b30, #ff6b6b);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .message-container {
            min-height: 60px;
            margin: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #message {
            font-size: 1.2rem;
            color: #ff3366;
            text-align: center;
            padding: 10px 20px;
            background: rgba(255, 240, 245, 0.9);
            border-radius: 15px;
            border-left: 5px solid #ff3366;
            display: none;
            animation: fadeIn 0.5s ease;
            width: 90%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .celebration-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 30px;
            z-index: 10;
            animation: fadeIn 0.8s ease;
        }
        
        .couple-characters {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin: 30px 0;
            height: 180px;
        }
        
        .couple-characters img {
            width: 140px;
            height: auto;
            animation: float 2s infinite ease-in-out alternate;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .couple-characters img:first-child {
            animation-delay: 0s;
        }
        
        .couple-characters img:last-child {
            animation-delay: 1s;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        
        .celebration-message {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            padding: 0 20px;
        }
        
        .celebration-message h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff3366;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .celebration-message p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff3366;
            opacity: 0;
            animation: floatUp 5s linear forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .tap-hint {
            position: absolute;
            bottom: 20px;
            color: #999;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            animation: pulse 2s infinite;
        }
        
        /* Portrait and Landscape optimizations */
        @media (max-height: 700px) {
            .character-frame {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 15px 0;
                font-size: 1.3rem;
                min-height: 60px;
            }
            
            .couple-characters img {
                width: 120px;
            }
        }
        
        @media (max-height: 600px) {
            .character-frame {
                width: 160px;
                height: 160px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 12px 0;
                font-size: 1.2rem;
                min-height: 55px;
            }
            
            .couple-characters img {
                width: 100px;
            }
        }
        
        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-container {
                flex-direction: row;
                padding: 15px;
                height: 90vh;
            }
            
            .header {
                width: 40%;
                padding-top: 0;
            }
            
            .character-section {
                width: 30%;
                margin: 0;
            }
            
            .buttons-section {
                width: 40%;
                padding: 0;
            }
            
            .character-frame {
                width: 140px;
                height: 140px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <h1>Hey Saraswoti üíñ<br>Will You Be My Valentine?</h1>
            <div class="subtitle">Tap your answer below üëá</div>
        </div>
        
        <div class="character-section">
            <div class="character-frame">
                <!-- UPDATED DUDU IMAGE -->
                <img id="character" src="https://i.imgur.com/uMMGW16.jpeg" alt="Dudu with Rose">
                <div class="rose">üåπ</div>
            </div>
        </div>
        
        <div class="buttons-section" id="buttons-section">
            <div class="button-row">
                <button class="btn" id="yes-btn" onclick="sayYes()">YES üíï</button>
                <button class="btn" id="no-btn" onclick="handleNo()">NO üò¢</button>
            </div>
        </div>
        
        <div class="message-container">
            <div id="message"></div>
        </div>
        
        <div class="celebration-screen" id="celebration-screen">
            <div class="couple-characters">
                <!-- UPDATED DUDU IMAGE -->
                <img src="https://i.imgur.com/uMMGW16.jpeg" alt="Dudu">
                <!-- BUBU IMAGE (GIF - Animated!) -->
                <img src="https://i.imgur.com/MTzEqbP.gif" alt="Bubu">
            </div>
            
            <div class="celebration-message">
                <h2>Yay! You said YES! üéâ</h2>
                <p><i class="fas fa-heart" style="color:#ff3366;"></i> I knew you would say yes!</p>
                <p><i class="fas fa-heart" style="color:#ff3366;"></i> Love you so much! üíñ</p>
                <p><i class="fas fa-heart" style="color:#ff3366;"></i> Can't wait to see you! üíë</p>
            </div>
            
            <div class="tap-hint">Made with ‚ù§Ô∏è for My Baby</div>
        </div>
        
        <div class="hearts-container" id="hearts-container"></div>
        <div class="tap-hint">Tap the buttons to interact</div>
    </div>

    <script>
        // No button text progression for mobile
        const noButtonTexts = [
            "NO üò¢",
            "Are you Sure? ü§î",
            "Really Sure? üòü",
            "Last Chance ‚è≥",
            "Are you absolutely Sure? üòî",
            "No Love Then? üíî",
            "Whatttt!! Are you serious? üò≥",
            "Have a heart üò≠",
            "You're breaking my heart üíîüò¢",
            "Ok, I'm left with no option then üòû"
        ];
        
        // Messages to show when "No" is clicked
        const sadMessages = [
            "Aww, don't say no...",
            "My heart is sinking...",
            "Please reconsider?",
            "I'll be so sad without you",
            "Think of all our happy moments",
            "You're my everything...",
            "I can't imagine Valentine's without you",
            "This is breaking my heart",
            "Okay... if you're sure...",
            "Last chance to change your mind!"
        ];
        
        let noClickCount = 0;
        let yesScale = 1.0;
        let noScale = 1.0;
        
        // Create floating hearts
        function createHearts(count) {
            const container = document.getElementById('hearts-container');
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.color = getRandomHeartColor();
                
                container.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
        
        function getRandomHeartColor() {
            const colors = ['#ff3366', '#ff6b9d', '#ff8e53', '#ff4757', '#ff3838'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Handle No button clicks
        function handleNo() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const message = document.getElementById('message');
            
            // Vibrate on mobile (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            // Update No button text
            if (noClickCount < noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[noClickCount];
                
                // Show a sad message
                message.textContent = sadMessages[Math.min(noClickCount, sadMessages.length - 1)];
                message.style.display = 'block';
                
                // Hide message after 2 seconds
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
                
                noClickCount++;
            }
            
            // Adjust button sizes
            noScale = Math.max(0.4, noScale - 0.06);
            yesScale = yesScale + 0.15;
            
            noBtn.style.transform = `scale(${noScale})`;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Change button colors gradually
            const redIntensity = Math.min(255, 255 - (noClickCount * 20));
            noBtn.style.background = `linear-gradient(135deg, rgb(${redIntensity}, 59, 48), rgb(${redIntensity}, 107, 107))`;
            
            // Add floating hearts
            createHearts(3 + noClickCount);
            
            // If final "No" state, hide the No button
            if (noClickCount === noButtonTexts.length) {
                setTimeout(() => {
                    noBtn.style.display = 'none';
                    yesBtn.style.transform = 'scale(1.8)';
                    yesBtn.style.fontSize = '1.8rem';
                    yesBtn.style.width = '70%';
                    yesBtn.style.maxWidth = '300px';
                    
                    message.textContent = "There's only one choice left now... ‚ù§Ô∏è";
                    message.style.display = 'block';
                }, 500);
            }
        }
        
        // Handle Yes button click
        function sayYes() {
            // Vibrate on mobile (if supported)
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            const buttonsSection = document.getElementById('buttons-section');
            const celebrationScreen = document.getElementById('celebration-screen');
            const message = document.getElementById('message');
            
            // Hide buttons and message
            buttonsSection.style.display = 'none';
            message.style.display = 'none';
            
            // Show celebration screen
            celebrationScreen.style.display = 'flex';
            
            // Create lots of hearts
            createHearts(50);
            
            // Add more hearts every second for 5 seconds
            let heartInterval = setInterval(() => {
                createHearts(10);
            }, 300);
            
            // Stop creating hearts after 5 seconds
            setTimeout(() => {
                clearInterval(heartInterval);
            }, 5000);
            
            // Add a special message after 3 seconds
            setTimeout(() => {
                const celebrationMessage = document.querySelector('.celebration-message');
                const extraMessage = document.createElement('p');
                extraMessage.innerHTML = '<i class="fas fa-star" style="color:#FFD700;"></i> You just made me the happiest person!';
                extraMessage.style.fontSize = '1.2rem';
                extraMessage.style.marginTop = '15px';
                extraMessage.style.color = '#fff';
                extraMessage.style.animation = 'fadeIn 1s ease';
                celebrationMessage.appendChild(extraMessage);
                
                // Create a final burst of hearts
                createHearts(30);
            }, 3000);
        }
        
        // Initialize with some hearts
        window.onload = function() {
            createHearts(5);
            
            // Add touch feedback for buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
            
            // Prevent pull-to-refresh on mobile
            document.body.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        };
        
        // Prevent zooming on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
